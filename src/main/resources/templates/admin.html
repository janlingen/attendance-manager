<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance-Manager ADMIN</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">
</head>
<body>
<div class="container">
  <ul class="nav navbar-dark bg-dark">
    <li class="nav-item">
      <a class="nav-link active link-light h4" href="/student">Student</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light h4" href="/tutor">Tutor</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light h4" href="/admin">Admin</a>
    </li>
  </ul>
</div>
<h1 class="text-center">Admin Insights</h1>
<div class="container">
  <table class="table table-dark" id="log_table">
    <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody th:remove="all-but-first">
    <tr th:each="log : ${logs}">
      <td>
                        <span class="e_name" th:text="${log.getCreatedAt().toLocalDate()}">

                        </span>
      </td>
      <td>
                        <span class="e_name" th:text="${log.getCreatedAt().toLocalTime()}">

                        </span>
      </td>
      <td>
                        <span class="e_date" th:text="${log.getAction()}">

                        </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
