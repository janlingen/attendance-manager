<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Exam creation</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">
</head>
<body>
<div class="container">
  <ul class="nav navbar-dark bg-dark">
    <li class="nav-item">
      <a class="nav-link active link-light h4" href="/student">Student</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light h4" href="/tutor">Tutor</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light h4" href="/admin">Admin</a>
    </li>
  </ul>
</div>
<div class="container">
  <h1 class="text-center">Create Exam</h1>
  <p class="alert alert-danger" id="alert1" th:if="${errorMsg} != null" th:text="${errorMsg}"></p>
  <div class="formular mt-3">
    <form class="mt-3" method="post" name="create_vacation" th:action="@{/createExam}">
      <div class="form-group">
        <label for="end">Enter a exam name:
          <input class="form-control form-control-lg" id="name" name="name"
                 placeholder="name"
                 required
                 type="text">
        </label>
      </div>
      <br>
      <div class="form-group ">
        <label for="onlineExam">
          Check if the exam takes place online!
        </label>
        <input checked="checked" class="form-check-input" id="onlineExam" name="onlineExam"
               type="checkbox"
               value="true">
      </div>
      <br>
      <div class="form-group">
        <label for="date">Choose date:
          <input class="form-control form-control-lg" id="date" name="date" required
                 type="date"></label>
      </div>
      <div class="form-group">
        <label for="start">Choose start time:
          <select class="form-control form-control-lg" id="start" name="start" required>
            <option disabled hidden selected value="">--choose time--</option>
            <option th:each="time : ${times.subList(0,times.size()-1)}" th:text="${time}"
                    th:value="${time}"
                    value="09:45">
              09:45
            </option>
          </select></label>
      </div>
      <div class="form-group">
        <label for="end">Choose end time:
          <select class="form-control form-control-lg" id="end" name="end" required>
            <option disabled hidden selected value="">--choose time--</option>
            <option th:each="time : ${times.subList(1, times.size())}" th:text="${time}"
                    th:value="${time}" value="09:45">
            </option>
            <option>13:30</option>
          </select></label>
      </div>
      <br>
      <button class="btn-primary btn" type="submit">CREATE EXAM</button>
    </form>
  </div>
</div>
<script>
</script>
</body>
</html>
